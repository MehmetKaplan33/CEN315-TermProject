name: Java CI with Maven (Full Suite)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      # 1. KODU Ã‡EK
      - uses: actions/checkout@v4

      # 2. JAVA 21 KUR
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      # 3. DERLEME, UNIT TEST & ENTEGRASYON (JUnit + jqwik + ACTS)
      - name: Build and Test with Maven
        run: mvn -B verify --file pom.xml

        # --- GÃœNCELLENDÄ°: JACOCO Ã–ZET RAPORU ---
      - name: JaCoCo Report Summary
        uses: Madrapps/jacoco-report@v1.6.1
        with:
          paths: ${{ github.workspace }}/target/site/jacoco/jacoco.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 80
          title: "ðŸ“Š Code Coverage Summary"

      # 4. JACOCO RAPORUNU YÃœKLE
      - name: Upload JaCoCo Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/

      # 5. PITEST (MUTASYON) Ã‡ALIÅžTIR
      - name: Run PITest Mutation Analysis
        run: mvn org.pitest:pitest-maven:mutationCoverage

      # 6. PITEST RAPORUNU YÃœKLE
      - name: Upload PITest Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pitest-report
          path: target/pit-reports/

      # 7. UYGULAMAYI ARKA PLANDA BAÅžLAT
      - name: Start Spring Boot App
        run: |
          # VarsayÄ±lan application.properties zaten H2 ayarlÄ±
          # H2 driver artÄ±k JAR iÃ§inde olduÄŸu iÃ§in direkt Ã§alÄ±ÅŸacak
          nohup java -jar target/*.jar > app.log 2>&1 &
          
          echo "Uygulama baÅŸlatÄ±lÄ±yor, 20 saniye bekleniyor..."
          sleep 20
          
          # Actuator 500 dÃ¶nebilir, o yÃ¼zden direkt API'yi kontrol ediyoruz
          curl -s -f http://localhost:8080/classes > /dev/null || (echo "âŒ API YanÄ±t Vermiyor! Loglar:" && cat app.log && exit 1)

      # 8. POSTMAN TESTLERÄ° (NEWMAN)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # --- GÃœNCELLENDÄ°: NEWMAN TABLO RAPORU ---
      - name: Run Postman Collection
        run: |
          npm install -g newman newman-reporter-markdown
          newman run tests/postman/collection.json -r cli,markdown --reporter-markdown-export postman-report.md
          echo "## ðŸš€ API Test Results (Postman)" >> $GITHUB_STEP_SUMMARY
          cat postman-report.md >> $GITHUB_STEP_SUMMARY

      # 9. PERFORMANS TESTLERÄ° (k6)
      - name: Setup k6
        uses: grafana/setup-k6-action@v1

      # --- GÃœNCELLENDÄ°: k6 METRÄ°K Ã–ZETÄ° ---
      - name: Run k6 Load Test
        run: |
          k6 run tests/k6/load_test.js > k6-output.txt
          echo "## âš¡ Performance Test Metrics (k6)" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          grep -E "http_req_duration|http_reqs|iterations|vus" k6-output.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      # 10. UYGULAMA LOGLARINI YÃœKLE (Hata AyÄ±klama Ä°Ã§in)
      - name: Upload Application Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: application-log
          path: app.log