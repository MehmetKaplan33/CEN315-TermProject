name: Java CI with Maven (Full Suite)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      # 1. KODU Ã‡EK
      - uses: actions/checkout@v4

      # 2. JAVA 21 KUR
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      # 3. DERLEME, UNIT TEST & ENTEGRASYON (JUnit + jqwik + ACTS)
      - name: Build and Test with Maven
        run: mvn -B verify --file pom.xml

      # --- JACOCO Ã–ZET RAPORU (Dinamik GÃ¶rselleÅŸtirme) ---
      - name: JaCoCo Report Summary
        uses: Madrapps/jacoco-report@v1.6.1
        with:
          paths: ${{ github.workspace }}/target/site/jacoco/jacoco.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 80
          title: "ðŸ“Š JaCoCo Code Coverage Summary"

      # 4. JACOCO RAPORUNU YÃœKLE
      - name: Upload JaCoCo Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/

      # 5. PITEST (MUTASYON) Ã‡ALIÅžTIR VE GÃ–RSEL DASHBOARD OLUÅžTUR
      - name: Run PITest Mutation Analysis
        run: |
          mvn org.pitest:pitest-maven:mutationCoverage
          
          # PITest HTML raporundan verileri ayÄ±kla
          # Mutation Coverage
          MUT_COV=$(grep -oP '\d+(?=% / \d+%)' target/pit-reports/index.html | head -1 || echo "0")
          # Line Coverage
          LINE_COV=$(grep -oP '\d+(?=% / \d+%)' target/pit-reports/index.html | sed -n '2p' || echo "0")
          
          # Dinamik Bar oluÅŸturma fonksiyonu
          get_bar() {
            local perc=$1
            local filled=$((perc / 10))
            local empty=$((10 - filled))
            local bar=""
            for i in $(seq 1 $filled); do bar+="ðŸŸ©"; done
            for i in $(seq 1 $empty); do bar+="â¬œ"; done
            echo "$bar"
          }

          BAR_MUT=$(get_bar $MUT_COV)
          BAR_LINE=$(get_bar $LINE_COV)

          echo "### ðŸ§¬ Mutation Testing Dashboard (PITest)" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Score | Visualization | Status |" >> $GITHUB_STEP_SUMMARY
          echo "| :--- | :--- | :--- | :--- |" >> $GITHUB_STEP_SUMMARY
          echo "| **Mutation Coverage** | $MUT_COV% | $BAR_MUT | $([ $MUT_COV -ge 80 ] && echo "âœ…" || echo "âš ï¸") |" >> $GITHUB_STEP_SUMMARY
          echo "| **Line Coverage** | $LINE_COV% | $BAR_LINE | âœ… |" >> $GITHUB_STEP_SUMMARY
          echo -e "\nDetailed mutation results available in Artifacts." >> $GITHUB_STEP_SUMMARY

      # 6. PITEST RAPORUNU YÃœKLE
      - name: Upload PITest Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pitest-report
          path: target/pit-reports/

      # 7. UYGULAMAYI ARKA PLANDA BAÅžLAT
      - name: Start Spring Boot App
        run: |
          nohup java -jar target/*.jar > app.log 2>&1 &
          echo "Uygulama baÅŸlatÄ±lÄ±yor, 25 saniye bekleniyor..."
          sleep 25
          curl -s -f http://localhost:8080/classes > /dev/null || (echo "âŒ API YanÄ±t Vermiyor! Loglar:" && cat app.log && exit 1)

      # 8. POSTMAN TESTLERÄ° (NEWMAN)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # --- NEWMAN TERMÄ°NAL TABLOSU ---
      - name: Run Postman Collection
        run: |
          npm install -g newman
          echo "### ðŸš€ API Test Run Summary (Newman)" >> $GITHUB_STEP_SUMMARY
          echo '```text' >> $GITHUB_STEP_SUMMARY
          newman run tests/postman/collection.json --reporter-cli-no-banner >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      # 9. PERFORMANS TESTLERÄ° (k6)
      - name: Setup k6
        uses: grafana/setup-k6-action@v1

      # --- k6 TERMÄ°NAL RAPORU ---
      - name: Run k6 Load Test
        run: |
          echo "### âš¡ Performance Test Results (k6)" >> $GITHUB_STEP_SUMMARY
          echo '```text' >> $GITHUB_STEP_SUMMARY
          k6 run tests/k6/load_test.js >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      # 10. UYGULAMA LOGLARINI YÃœKLE
      - name: Upload Application Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: application-log
          path: app.log