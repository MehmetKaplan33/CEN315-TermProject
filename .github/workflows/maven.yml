name: Java CI with Maven (Full Suite)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      checks: write

    steps:
      # 1. KODU Ã‡EK
      - uses: actions/checkout@v4

      # 2. JAVA 21 KUR
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      # 3. DERLEME VE TESTLER
      - name: Build and Test with Maven
        run: mvn -B verify --file pom.xml

      # --- JACOCO SUMMARY (PR Comment) ---
      - name: JaCoCo Report Summary (PR Comment)
        uses: Madrapps/jacoco-report@v1.6.1
        with:
          paths: ${{ github.workspace }}/target/site/jacoco/jacoco.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 80
          title: "ðŸ“Š JaCoCo Code Coverage Summary"
          update-comment: true

      # JaCoCo Summary - XML'den direkt parse
      - name: Add JaCoCo to Step Summary
        run: |
          echo "### ðŸ“Š JaCoCo Code Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          JACOCO_XML="target/site/jacoco/jacoco.xml"
          
          if [ -f "$JACOCO_XML" ]; then
            # XML'den instruction coverage
            INST_COVERED=$(xmllint --xpath "string(//counter[@type='INSTRUCTION']/@covered)" "$JACOCO_XML" 2>/dev/null || echo "0")
            INST_MISSED=$(xmllint --xpath "string(//counter[@type='INSTRUCTION']/@missed)" "$JACOCO_XML" 2>/dev/null || echo "0")
            INST_TOTAL=$((INST_COVERED + INST_MISSED))
          
            if [ "$INST_TOTAL" -gt 0 ]; then
              INST_PCT=$(awk "BEGIN {printf \"%.0f\", ($INST_COVERED/$INST_TOTAL)*100}")
            else
              INST_PCT="N/A"
            fi
          
            # XML'den branch coverage
            BRANCH_COVERED=$(xmllint --xpath "string(//counter[@type='BRANCH']/@covered)" "$JACOCO_XML" 2>/dev/null || echo "0")
            BRANCH_MISSED=$(xmllint --xpath "string(//counter[@type='BRANCH']/@missed)" "$JACOCO_XML" 2>/dev/null || echo "0")
            BRANCH_TOTAL=$((BRANCH_COVERED + BRANCH_MISSED))
          
            if [ "$BRANCH_TOTAL" -gt 0 ]; then
              BRANCH_PCT=$(awk "BEGIN {printf \"%.0f\", ($BRANCH_COVERED/$BRANCH_TOTAL)*100}")
            else
              BRANCH_PCT="N/A"
            fi
          
            # Tablo
            echo "| Metric | Coverage | Status |" >> $GITHUB_STEP_SUMMARY
            echo "| :--- | :--- | :--- |" >> $GITHUB_STEP_SUMMARY
            echo "| **Instruction Coverage** | ${INST_PCT}% | $([ "$INST_PCT" != "N/A" ] && [ $INST_PCT -ge 80 ] && echo "âœ…" || echo "âš ï¸") |" >> $GITHUB_STEP_SUMMARY
            echo "| **Branch Coverage** | ${BRANCH_PCT}% | $([ "$BRANCH_PCT" != "N/A" ] && [ $BRANCH_PCT -ge 80 ] && echo "âœ…" || echo "âš ï¸") |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ JaCoCo raporu bulunamadÄ±!" >> $GITHUB_STEP_SUMMARY
          fi

      # 4. JACOCO RAPORUNU YÃœKLE
      - name: Upload JaCoCo Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/

      # 5. PITEST - Terminal Ã§Ä±ktÄ±sÄ±ndan direkt parse
      - name: Run PITest and Extract Summary
        run: |
          # PITest Ã§alÄ±ÅŸtÄ±r ve Ã§Ä±ktÄ±yÄ± yakala
          mvn org.pitest:pitest-maven:mutationCoverage | tee pitest_output.log
          
          echo "### ðŸ§¬ Mutation Testing Summary (PITest)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Terminal Ã§Ä±ktÄ±sÄ±ndan parse et
          LINE_COV=$(grep -oP 'Line Coverage \(for mutated classes only\): \d+/\d+ \(\K\d+' pitest_output.log || echo "0")
          LINE_RATIO=$(grep -oP 'Line Coverage \(for mutated classes only\): \K\d+/\d+' pitest_output.log || echo "0/0")
          
          MUT_KILLED=$(grep -oP 'Generated \d+ mutations Killed \K\d+' pitest_output.log || echo "0")
          MUT_TOTAL=$(grep -oP 'Generated \K\d+' pitest_output.log || echo "0")
          
          if [ "$MUT_TOTAL" -gt 0 ]; then
            MUT_COV=$(awk "BEGIN {printf \"%.0f\", ($MUT_KILLED/$MUT_TOTAL)*100}")
            MUT_RATIO="${MUT_KILLED}/${MUT_TOTAL}"
          else
            MUT_COV="0"
            MUT_RATIO="0/0"
          fi
          
          TEST_STR=$(grep -oP 'Test strength \K\d+' pitest_output.log || echo "0")
          
          # Tablo
          echo "| Metric | Score | Status |" >> $GITHUB_STEP_SUMMARY
          echo "| :--- | :--- | :--- |" >> $GITHUB_STEP_SUMMARY
          echo "| **Line Coverage** | ${LINE_COV}% (${LINE_RATIO}) | $([ $LINE_COV -ge 80 ] && echo "âœ…" || echo "âš ï¸") |" >> $GITHUB_STEP_SUMMARY
          echo "| **Mutation Coverage** | ${MUT_COV}% (${MUT_RATIO}) | $([ $MUT_COV -ge 80 ] && echo "âœ…" || echo "âš ï¸") |" >> $GITHUB_STEP_SUMMARY
          echo "| **Test Strength** | ${TEST_STR}% | $([ $TEST_STR -ge 80 ] && echo "âœ…" || echo "âš ï¸") |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

      # 6. PITEST RAPORUNU YÃœKLE
      - name: Upload PITest Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pitest-report
          path: target/pit-reports/

