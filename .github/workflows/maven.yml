name: Java CI with Maven (Full Suite)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. KODU ÇEK
      - uses: actions/checkout@v4

      # 2. JAVA 21 KUR
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      # 3. DERLEME, UNIT TEST & ENTEGRASYON (JUnit + jqwik + ACTS)
      - name: Build and Test with Maven
        run: mvn -B verify --file pom.xml

      # 4. JACOCO RAPORUNU YÜKLE
      - name: Upload JaCoCo Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/

      # 5. PITEST (MUTASYON) ÇALIŞTIR
      - name: Run PITest Mutation Analysis
        run: mvn org.pitest:pitest-maven:mutationCoverage

      # 6. PITEST RAPORUNU YÜKLE
      - name: Upload PITest Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pitest-report
          path: target/pit-reports/

      # 7. UYGULAMAYI ARKA PLANDA BAŞLAT
      - name: Start Spring Boot App
        run: |
          # Varsayılan application.properties zaten H2 ayarlı
           # H2 driver artık JAR içinde olduğu için direkt çalışacak
           nohup java -jar target/*.jar > app.log 2>&1 &
          
           echo "Uygulama başlatılıyor, 20 saniye bekleniyor..."
           sleep 20
          
           # Actuator 500 dönebilir, o yüzden direkt API'yi kontrol ediyoruz
           curl -s -f http://localhost:8080/classes > /dev/null || (echo "❌ API Yanıt Vermiyor! Loglar:" && cat app.log && exit 1)

      # 8. POSTMAN TESTLERİ (NEWMAN)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Newman
        run: npm install -g newman

      - name: Run Postman Collection
        run: newman run tests/postman/collection.json

      # 9. PERFORMANS TESTLERİ (k6)
      - name: Setup k6
        uses: grafana/setup-k6-action@v1

      - name: Run k6 Load Test
        run: k6 run tests/k6/load_test.js

      # 10. UYGULAMA LOGLARINI YÜKLE (Hata Ayıklama İçin)
      - name: Upload Application Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: application-log
          path: app.log