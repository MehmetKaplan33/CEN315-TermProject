name: Java CI with Maven (Full Suite)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      checks: write

    steps:
      # 1. KODU Ã‡EK
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. JAVA 21 KUR
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      # 3. DERLEME VE TESTLER
      - name: Build and Test with Maven
        run: mvn -B verify --file pom.xml

      # --- JACOCO SUMMARY (PR Comment) ---
      - name: JaCoCo Report Summary (PR Comment)
        uses: Madrapps/jacoco-report@v1.6.1
        with:
          paths: ${{ github.workspace }}/target/site/jacoco/jacoco.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 80
          title: "ðŸ“Š JaCoCo Code Coverage Summary"
          update-comment: true

      # JaCoCo Summary - Python ile XML parse
      - name: Add JaCoCo to Step Summary
        run: |
          echo "### ðŸ“Š JaCoCo Code Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          JACOCO_XML="target/site/jacoco/jacoco.xml"
          
          if [ -f "$JACOCO_XML" ]; then
            python3 << 'PYEOF' >> $GITHUB_STEP_SUMMARY
          import xml.etree.ElementTree as ET

          try:
              tree = ET.parse('target/site/jacoco/jacoco.xml')
              root = tree.getroot()

              inst_counter = None
              branch_counter = None

              for counter in root.findall("counter"):
                  if counter.get('type') == 'INSTRUCTION':
                      inst_counter = counter
                  elif counter.get('type') == 'BRANCH':
                      branch_counter = counter

              # Calculate instruction coverage
              if inst_counter is not None:
                  inst_covered = int(inst_counter.get('covered', 0))
                  inst_missed = int(inst_counter.get('missed', 0))
                  inst_total = inst_covered + inst_missed
                  inst_pct = int((inst_covered / inst_total) * 100) if inst_total > 0 else 0
              else:
                  inst_pct = 0

              # Calculate branch coverage
              if branch_counter is not None:
                  branch_covered = int(branch_counter.get('covered', 0))
                  branch_missed = int(branch_counter.get('missed', 0))
                  branch_total = branch_covered + branch_missed
                  branch_pct = int((branch_covered / branch_total) * 100) if branch_total > 0 else 0
              else:
                  branch_pct = 0

              print("| Metric | Coverage | Status |")
              print("| :--- | :--- | :--- |")
              print(f"| **Instruction Coverage** | {inst_pct}% | {'âœ…' if inst_pct >= 80 else 'âš ï¸'} |")
              print(f"| **Branch Coverage** | {branch_pct}% | {'âœ…' if branch_pct >= 80 else 'âš ï¸'} |")
              print("")
          except Exception as e:
              print(f"Parsing error: {e}")
          PYEOF
          else
            echo "âš ï¸ JaCoCo raporu bulunamadÄ±!" >> $GITHUB_STEP_SUMMARY
          fi

      # 4. JACOCO RAPORUNU YÃœKLE
      - name: Upload JaCoCo Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/

      # 5. PITEST - Terminal Ã§Ä±ktÄ±sÄ±ndan parse
      - name: Run PITest and Extract Summary
        run: |
          mvn org.pitest:pitest-maven:mutationCoverage | tee pitest_output.log
          
          echo "### ðŸ§¬ Mutation Testing Summary (PITest)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          LINE_COV=$(grep 'Line Coverage (for mutated classes only):' pitest_output.log | grep -oP '\(\K\d+(?=%\))' || echo "0")
          LINE_RATIO=$(grep 'Line Coverage (for mutated classes only):' pitest_output.log | grep -oP '\d+/\d+' || echo "0/0")
          
          MUT_LINE=$(grep '>> Generated .* mutations Killed' pitest_output.log | tail -n 1)
          MUT_TOTAL=$(echo "$MUT_LINE" | grep -oP 'Generated \K\d+' || echo "0")
          MUT_KILLED=$(echo "$MUT_LINE" | grep -oP 'Killed \K\d+' || echo "0")
          
          if [ "$MUT_TOTAL" -gt 0 ]; then
            MUT_COV=$(awk "BEGIN {printf \"%.0f\", ($MUT_KILLED/$MUT_TOTAL)*100}")
            MUT_RATIO="${MUT_KILLED}/${MUT_TOTAL}"
          else
            MUT_COV="0"
            MUT_RATIO="0/0"
          fi
          
          TEST_STR=$(grep 'Test strength' pitest_output.log | grep -oP 'Test strength \K\d+' || echo "0")
          
          echo "| Metric | Score | Status |" >> $GITHUB_STEP_SUMMARY
          echo "| :--- | :--- | :--- |" >> $GITHUB_STEP_SUMMARY
          echo "| **Line Coverage** | ${LINE_COV}% (${LINE_RATIO}) | $([ "$LINE_COV" -ge 80 ] && echo "âœ…" || echo "âš ï¸") |" >> $GITHUB_STEP_SUMMARY
          echo "| **Mutation Coverage** | ${MUT_COV}% (${MUT_RATIO}) | $([ "$MUT_COV" -ge 80 ] && echo "âœ…" || echo "âš ï¸") |" >> $GITHUB_STEP_SUMMARY
          echo "| **Test Strength** | ${TEST_STR}% | $([ "$TEST_STR" -ge 80 ] && echo "âœ…" || echo "âš ï¸") |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

      # 6. PITEST RAPORUNU YÃœKLE
      - name: Upload PITest Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pitest-report
          path: target/pit-reports/

