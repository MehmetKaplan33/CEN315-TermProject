name: Java CI with Maven (Full Suite)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      # 1. KODU Ã‡EK
      - uses: actions/checkout@v4

      # 2. JAVA 21 KUR
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      # 3. DERLEME, UNIT TEST & ENTEGRASYON (JUnit + jqwik + ACTS)
      - name: Build and Test with Maven
        run: mvn -B verify --file pom.xml

      # --- JACOCO Ã–ZET RAPORU (Dinamik Tablo) ---
      - name: JaCoCo Report Summary
        uses: Madrapps/jacoco-report@v1.6.1
        with:
          paths: ${{ github.workspace }}/target/site/jacoco/jacoco.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 80
          title: "ðŸ“Š Code Coverage Overview"

      # 4. JACOCO RAPORUNU YÃœKLE
      - name: Upload JaCoCo Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/

      # 5. PITEST (MUTASYON) Ã‡ALIÅžTIR VE DÄ°NAMÄ°K Ã–ZET OLUÅžTUR
      - name: Run PITest Mutation Analysis
        run: |
          mvn org.pitest:pitest-maven:mutationCoverage
          
          echo "### ðŸ§¬ Mutation Testing Summary (PITest)" >> $GITHUB_STEP_SUMMARY
          
          # HTML raporundaki yÃ¼zdeleri bulmak iÃ§in 'grep' ve 'sed' kullanÄ±yoruz
          # Mutation Coverage deÄŸerini Ã§ek
          MUT_COV=$(grep -oP '\d+(?=% / \d+%)' target/pit-reports/index.html | head -1)
          # Line Coverage deÄŸerini Ã§ek
          LINE_COV=$(grep -oP '\d+(?=% / \d+%)' target/pit-reports/index.html | sed -n '2p')
          
          echo "| Metric | Score | Status |" >> $GITHUB_STEP_SUMMARY
          echo "| :--- | :--- | :--- |" >> $GITHUB_STEP_SUMMARY
          echo "| Mutation Coverage | $MUT_COV% | $([ $MUT_COV -ge 80 ] && echo "âœ…" || echo "âš ï¸") |" >> $GITHUB_STEP_SUMMARY
          echo "| Line Coverage | $LINE_COV% | âœ… |" >> $GITHUB_STEP_SUMMARY
          echo -e "\nDetailed mutation results available in Artifacts." >> $GITHUB_STEP_SUMMARY

      # 6. PITEST RAPORUNU YÃœKLE
      - name: Upload PITest Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pitest-report
          path: target/pit-reports/

      # 7. UYGULAMAYI ARKA PLANDA BAÅžLAT
      - name: Start Spring Boot App
        run: |
          nohup java -jar target/*.jar > app.log 2>&1 &
          echo "Uygulama baÅŸlatÄ±lÄ±yor, 25 saniye bekleniyor..."
          sleep 25
          curl -s -f http://localhost:8080/classes > /dev/null || (echo "âŒ API YanÄ±t Vermiyor! Loglar:" && cat app.log && exit 1)

      # 8. POSTMAN TESTLERÄ° (NEWMAN)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # --- NEWMAN TERMÄ°NAL TABLOSU (Markdown Kod BloÄŸu) ---
      - name: Run Postman Collection
        run: |
          npm install -g newman
          echo "### ðŸš€ API Test Run Summary (Newman)" >> $GITHUB_STEP_SUMMARY
          echo '```text' >> $GITHUB_STEP_SUMMARY
          # Newman Ã¶zet tablosunu yakalar
          newman run tests/postman/collection.json --reporter-cli-no-banner >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      # 9. PERFORMANS TESTLERÄ° (k6)
      - name: Setup k6
        uses: grafana/setup-k6-action@v1

      # --- k6 TERMÄ°NAL RAPORU (Tam GÃ¶rÃ¼nÃ¼m) ---
      - name: Run k6 Load Test
        run: |
          echo "### âš¡ Performance Test Results (k6)" >> $GITHUB_STEP_SUMMARY
          echo '```text' >> $GITHUB_STEP_SUMMARY
          # k6 terminal Ã§Ä±ktÄ±sÄ±nÄ± yakalar
          k6 run tests/k6/load_test.js >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      # 10. UYGULAMA LOGLARINI YÃœKLE
      - name: Upload Application Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: application-log
          path: app.log