name: Java CI with Maven (Full Suite)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      checks: write # JaCoCo tablo gÃ¶rÃ¼nÃ¼rlÃ¼ÄŸÃ¼ iÃ§in gerekli

    steps:
      # 1. KODU Ã‡EK
      - uses: actions/checkout@v4

      # 2. JAVA 21 KUR
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      # 3. DERLEME VE TESTLER
      - name: Build and Test with Maven
        run: mvn -B verify --file pom.xml

      # --- JACOCO SUMMARY (Dinamik Tablo) ---
      # Bu adÄ±m otomatik olarak projedeki paket bazlÄ± coverage oranlarÄ±nÄ± tabloya basar
      - name: JaCoCo Report Summary
        uses: Madrapps/jacoco-report@v1.6.1
        with:
          paths: ${{ github.workspace }}/target/site/jacoco/jacoco.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 80
          title: "ðŸ“Š JaCoCo Code Coverage Summary"
          update-comment: true

      # 4. JACOCO RAPORUNU YÃœKLE
      - name: Upload JaCoCo Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/

      # 5. PITEST (MUTASYON) VE DÄ°NAMÄ°K VERÄ° Ã‡EKME
      - name: Run PITest and Extract Summary
        run: |
          mvn org.pitest:pitest-maven:mutationCoverage
          
          # PITest HTML raporundan Mutation ve Line Coverage verilerini ayÄ±kla
          MUT_COV=$(grep -oP '\d+(?=% / \d+%)' target/pit-reports/index.html | head -1 || echo "0")
          LINE_COV=$(grep -oP '\d+(?=% / \d+%)' target/pit-reports/index.html | sed -n '2p' || echo "0")
          
          echo "### ðŸ§¬ Mutation Testing Summary (PITest)" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Score | Status |" >> $GITHUB_STEP_SUMMARY
          echo "| :--- | :--- | :--- |" >> $GITHUB_STEP_SUMMARY
          echo "| **Mutation Coverage** | $MUT_COV% | $([ $MUT_COV -ge 80 ] && echo "âœ…" || echo "âš ï¸") |" >> $GITHUB_STEP_SUMMARY
          echo "| **Line Coverage** | $LINE_COV% | âœ… |" >> $GITHUB_STEP_SUMMARY

      # 6. PITEST RAPORUNU YÃœKLE
      - name: Upload PITest Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pitest-report
          path: target/pit-reports/

      # 7. UYGULAMAYI ARKA PLANDA BAÅžLAT
      - name: Start Spring Boot App
        run: |
          nohup java -jar target/*.jar > app.log 2>&1 &
          echo "Uygulama baÅŸlatÄ±lÄ±yor, 25 saniye bekleniyor..."
          sleep 25
          curl -s -f http://localhost:8080/classes > /dev/null || (echo "âŒ API YanÄ±t Vermiyor!" && cat app.log && exit 1)

      # 8. POSTMAN TESTLERÄ° (NEWMAN TERMÄ°NAL TABLOSU)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run Postman Collection
        run: |
          npm install -g newman
          echo "### ðŸš€ API Test Results (Newman)" >> $GITHUB_STEP_SUMMARY
          echo '```text' >> $GITHUB_STEP_SUMMARY
          # Newman Ã¶zet tablosunu yakalar
          newman run tests/postman/collection.json --reporter-cli-no-banner >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      # 9. PERFORMANS TESTLERÄ° (k6 SADECE Ã–ZET)
      - name: Setup k6
        uses: grafana/setup-k6-action@v1

      - name: Run k6 Load Test
        run: |
          # k6 Ã§Ä±ktÄ±sÄ±nÄ± dosyaya yazÄ±p sadece Ã¶nemli kÄ±sÄ±mlarÄ± (Thresholds & Results) ayÄ±klÄ±yoruz
          k6 run tests/k6/load_test.js > k6_full_log.txt
          echo "### âš¡ Performance Summary (k6)" >> $GITHUB_STEP_SUMMARY
          echo '```text' >> $GITHUB_STEP_SUMMARY
          # Log dosyasÄ±ndan sadece Ã¶zet tablolarÄ±nÄ± Ã§ekmek iÃ§in sed kullanÄ±yoruz
          sed -n '/â–ˆ THRESHOLDS/,/NETWORK/p' k6_full_log.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      # 10. UYGULAMA LOGLARINI YÃœKLE
      - name: Upload Application Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: application-log
          path: app.log